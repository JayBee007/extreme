<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanban - Issue Tracker</title>
</head>

<body>
  <div class="h-screen flex">
    <!-- sidebar -->
    <div class="w-64 bg-gray-100 border-r px-6 py-4">
      <img class="h-12 w-12 mb-8" src="https://www.stickpng.com/assets/images/58482d7fcef1014c0b5e4a5a.png" />
      <nav>
        <div class="mb-8">
          <h2 class="text-xs font-semibold text-gray-600 uppercase tracking-wide mb-2">Issues</h2>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-lg">
            <span>All</span>
            <span class="text-xs text-gray-700 font-semibold">36</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Assigned to me</span>
            <span class="text-xs text-gray-700 font-semibold">2</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Created my me</span>
            <span class="text-xs text-gray-700 font-semibold">3</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Archived</span>
          </a>
        </div>
        <div class="mb-2">
          <h2 class="text-xs font-semibold text-gray-600 uppercase tracking-wide mb-2">Tags</h2>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Bug</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Feature Request</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Marketing</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>V2</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Enhancement</span>
          </a>
          <a href="#"
            class="flex justify-between items-center -mx-3 px-3 py-2 text-sm font-medium text-gray-900 rounded-lg">
            <span>Design</span>
          </a>
        </div>
        <button class="flex items-center -mx-2 text-sm font-medium text-gray-600">
          <svg class="h-6 text-gray-500 w-6" viewBox="0 0 24 24" fill="none">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M12 7v10m5-5H7" />
          </svg>
          <span>New Project</span>
        </button>
      </nav>
    </div>
    <!-- end sidebar -->
    <div class="flex-1 min-w-0 bg-white">
      <div class="border-b-2 border-gray-200">
        <header class="px-6">
          <div class="flex justify-between items-center py-3 border-b border-gray-200">
            <div class="flex-1">
              <div class="relative w-64">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="none">
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </span>
                <input
                  class="block w-full text-gray-900 placeholder-gray-600 border text-sm rounded border-gray-400 pl-10 pr-4 py-2"
                  placeholder="Search" />
              </div>
            </div>
            <div class="flex items-center">
              <button class="mr-6">
                <svg class="h-6 w-6 text-gray-500" viewBox="0 0 24 24">
                  <path fill="currentColor" stroke="currentColor" stroke-width="0" stroke-linejoin="round"
                    d="M15 19a3 3 0 0 1-6 0H4a1 1 0 0 1 0-2h1v-6a7 7 0 0 1 4.02-6.34 3 3 0 0 1 5.96 0A7 7 0 0 1 19 11v6h1a1 1 0 0 1 0 2h-5zm-4 0a1 1 0 0 0 2 0h-2zm0-12.9A5 5 0 0 0 7 11v6h10v-6a5 5 0 0 0-4-4.9V5a1 1 0 0 0-2 0v1.1z" />
                </svg>
              </button>
              <button>
                <img class="h-10 w-10 rounded-full object-cover"
                  src="https://lh3.google.com/u/0/d/1zR5KfP-XAvEeMsjiQey8TXjCLyqrE_h1=w400-h380-p-k-nu-iv1" />
              </button>
            </div>
          </div>
          <div class="flex justify-between items-center py-2">
            <div class="flex items-center">
              <h2 class="text-2xl font-semibold text-gray-900 leading-tight mr-6">All Issues</h2>
              <div class="flex">
                <span class="rounded-full border-2 border-white"><img class="h-6 w-6 rounded-full object-cover"
                    src="https://lh3.google.com/u/0/d/1c_n2WK2sRG_nGkH-Im4cGN_tHxNjv9B5=w400-h380-p-k-nu-iv1"
                    alt=""></span>
                <span class="-ml-2 rounded-full border-2 border-white"><img class="h-6 w-6 rounded-full object-cover"
                    src="https://lh3.google.com/u/0/d/1WuhhJxQ87mIIMHw46agw-bMl6mzvLiMU=w400-h380-p-k-nu-iv1"
                    alt=""></span>
                <span class="-ml-2 rounded-full border-2 border-white"><img class="h-6 w-6 rounded-full object-cover"
                    src="https://lh3.google.com/u/0/d/1sGWfpNZTDn88eiN8P_a8kvPNN54La9S6=w400-h380-p-k-nu-iv1"
                    alt=""></span>
                <span class="-ml-2 rounded-full border-2 border-white"><img class="h-6 w-6 rounded-full object-cover"
                    src="https://lh3.google.com/u/0/d/1KHrW-jkHNRoOMnmkbu8ECPCmXVZBT11F=w400-h380-p-k-nu-iv1"
                    alt=""></span>
              </div>
            </div>
            <div class="flex items-center">
              <span class="inline-flex border bg-gray-200 rounded px-1 py-1 mr-5">
                <button class="px-2 py-1 rounded">
                  <svg class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      d="M4 6h16M4 10h16M4 14h16M4  18h16" />
                  </svg>
                </button>
                <button class="px-2 py-1 rounded bg-white shadow">
                  <svg class="h-4 w-4 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                    <path stroke="none"
                      d="M6 2h9a1 1 0 0 1 .7.3l4 4a1 1 0 0 1 .3.7v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2zm9 2.41V7h2.59L15 4.41zM18 9h-3a2 2 0 0 1-2-2V4H6v16h12V9z" />
                  </svg>
                </button>
              </span>

              <button class="flex items-center text-sm font-medium text-white bg-gray-800 rounded pl-2 pr-3 py-2 hover:bg-gray-700">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none">
                  <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M12 7v10m5-5H7" />
                </svg>
                <span>New Issue</span>
              </button>
            </div>
          </div>
        </header>
      </div>
      <div></div>
    </div>
  </div>
</body>

</html>
